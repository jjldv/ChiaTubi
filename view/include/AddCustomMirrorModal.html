<div class="modal fade" id="AddCustomMirrorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Mirror</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="row" id="ConainerAddMirror">
                    <div class="col-lg-12" style="text-align: center;">
                        <label for="CustomMirror">Mirror</label>
                        <input type="text" id="CustomMirror" placeholder="http://YOURIP-DOMAIN:PORT" class="form-control">
                    </div>
                    <div class="col-lg-12" style="text-align: center;">
                        <label for="CustomMirrorFee">Fee in mojos</label>
                        <input type="number" id="CustomMirrorFee" value="0" class="form-control">
                        <input type="hidden" id="IdStoreCustomMirror" value="" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"  id="BtnAddCustomMirror">Add</button>
            </div>
        </div>
    </div>
</div>
