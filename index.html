    <div id="AppView">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="video-container">
                        <video id="my-video" class="video-js vjs-theme-city" controls preload="auto" width="100%"
                            height="100%">
                        </video>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12" style="text-align: center;">

            </div>
            <br>
            <div class="row">
                <div class="col-lg-12" style="text-align: center;">

            <br>
            <div class="row" id="ConainerCreateChanel">

                </div>

                    <label for="chanelName">Chanel Name</label>
                    <input type="text" id="chanelName" placeholder="Chanel Name" class="form-control">
                </div>
                <div class="col-lg-12" style="text-align: center;">
                    <label for="Fee">Fee in XCH</label>
                    <input type="number" id="Fee" placeholder="Fee" value="0" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12" style="text-align: center;">
                    <button class="btn btn-primary" onclick="AppView.CreateChanel()">Create Chanel (1 mojo)</button>
                </div>
            </div>

            </div>
