<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <title>ChiaTubi</title>

</head>

<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header>
            <div class="netflixLogo">
                <a id="logo" href="#home" onclick="util.GoHome();"><img src="img/ChiaTubi.png" alt="ChiaTubi"></a>
            </div>
            <nav class="main-nav">
                <a href="#AppView" onclick="util.GoHome();">Home</a>
                <a href="#"  id="BtnReturnToChanel" ></a>
            </nav>
            <nav class="sub-nav">
                <a href="#" class="BtnHead" id="BtnSubscribeChanelModal" data-bs-toggle="modal" data-bs-target="#SubscribeChanelModal">Subscribe Chanel</a>
                <a href="#" class="BtnHead" id="BtnCreateChanelModal" data-bs-toggle="modal" data-bs-target="#CreateChanelModal">Create Chanel</a>
                <a href="#" class="BtnHead" id="BtnAddVideoModal" data-bs-toggle="modal" data-bs-target="#AddVideoModal">Add Video</a>
            </nav>
        </header>
        <!-- END OF HEADER -->
        <!-- MAIN CONTAINER -->
        <section id="AppView" class="main-container">
            <div class="containerLanding">
                <img src="img/ChiaTubi.png" alt="Imagen">
              </div>
        </section>
        <!-- LINKS -->
        <section class="link">
            <div class="logos">
                
            </div>
            <div class="sub-links">
                <ul>
                   
                </ul>
            </div>
        </section>
        <!-- END OF LINKS -->

        <!-- FOOTER -->
        <footer>
            <p>&copy 2023 ChiaTubi NOT Inc</p>
            <p>MrDennis</p>
        </footer>

        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="js/Home.js"></script>
        <script src="js/Chanel.js"></script>
        <script src="js/VideoChanel.js"></script>
        <script src="js/Utils.js"></script>
        <script>
            let AppView = {};
            let util = new Utils();
            window.addEventListener('load', async  ()=> {
                let IsChiaInstalled = await window.electronAPI.IsChiaInstalled();
                console.log(IsChiaInstalled);
                if (IsChiaInstalled.status !== undefined && IsChiaInstalled.status === "success") {
                    util.GoHome();
                    return;
                } 
                if(IsChiaInstalled.status !== undefined && IsChiaInstalled.status === "error"){
                    alert(IsChiaInstalled.message);
                    return;
                }
            });

        </script>
</body>
