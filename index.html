<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="node_modules/sweetalert2/dist/sweetalert2.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>ChiaTubi</title>

</head>

<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header>
            <div class="netflixLogo">
                <a id="logo" href="#home" onclick="util.GoHome();"><img src="img/ChiaTubi.png" alt="ChiaTubi"></a>
            </div>
            <nav class="main-nav">
                <a href="#AppView" onclick="util.GoHome();">Home</a>
                <a href="#" onclick="util.GoVideos();">Videos</a>
                <a data-bs-toggle="offcanvas" href="#SidePanel" role="button" aria-controls="SidePanel">Pending <strong id="PendingNumber">(0)</strong></a>
            </nav>
            <nav class="sub-nav">
                <a href="#" class="BtnHead" id="BtnOpenAddVideoModal">Add Video</a>
                <a href="#" class="BtnHead" id="BtnSubscribeVideoModal">Subscribe Video</a>
            </nav>
        </header>
        <!-- END OF HEADER -->
        <!-- MAIN CONTAINER -->
        <section id="AppView" class="main-container">

            <div class="containerLanding">
                <img src="img/ChiaTubi.png" alt="Imagen">
            </div>
        </section>
        <!-- LINKS -->
        <section class="link">
            <div class="logos">

            </div>
            <div class="sub-links">
                <ul>

                </ul>
            </div>
        </section>
        <!-- END OF LINKS -->

        <!-- FOOTER -->
        <footer>
            <p>&copy 2023 ChiaTubi NOT Inc</p>
            <p>MrDennis</p>
        </footer>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="SidePanel"
            aria-labelledby="SidePanelLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="SidePanelLabel">Pending</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="PendingContainer">
                   
                </div>

            </div>
        </div>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
        <script src="js/Utils.js"></script>
        <script src="js/Video.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/VideoView.js"></script>
        <script src="js/PlayerView.js"></script>
        <script src="js/index.js"></script>
</body>
